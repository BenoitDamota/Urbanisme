language: cpp

os:
  - linux
  
addons:
  apt:
    sources:
      # gcc/g++ repository
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - g++-4.9.2
      #cmake
      - cmake
      - cmake-data

install:
  - sudo apt-get install qt56base
script:
  - source /opt/qt56/bin/qt56-env.sh

before_install:
  # Qt repository   
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    #test qt
  - sudo add-apt-repository ppa:beineri/opt-qt56 -y
  # g++ repository
  #- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qy

install:
  # Qt install
  #- sudo apt-get install -qq qtdeclarative5-dev
  #- sudo apt-get install -qq qtbase5-dev 
  #- sudo apt-get install -qq qt5-default
  #- sudo apt-get install -qq qttools5-dev-tools
    #test qt
  - sudo apt-get install qt56base 
  - sudo apt-get install qt56default
  - sudo apt-get install qt56base-dev
  #- sudo apt-get install -qq qt54tools
  # g++ install
  #- if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
  # CPP Unit install
  - sudo apt-get install libcppunit-dev

script:
  - cd src/
  - cmake CMakeLists.txt
  - make --file Makefile -j2
